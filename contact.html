  <main>
    <h2>Contact</h2>
    <form action="https://formspree.io/mleejkjq" method="POST">
    <fieldset>
        <legend class="text-center header">Your Contact Information</legend>

        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control" title = "first name">
		    <label for = "fname" >First Name</label>
            </div>
        </div>
        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control" title = "last name">
		    <label for = "lname" >Last Name</label>
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-paper-plane bigicon"></i></span>
            <div>
                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control" title = "email">
		    <label for = "email" >Email</label>
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-phone-square bigicon"></i></span>
            <div>
                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control" title = "phone">
		    <label for = "phone" >Phone</label>
            </div>
        </div>

        <div class="form-group">
            <span><i class = "fas fa-pencil-alt bigicon"></i></span>
            <div>
                <textarea class="form-control" title = "message" id="message" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
		    <label for = "message" >Message</label>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
